<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <script src="../node_modules/leaflet/dist/leaflet.js"></script> 
    <script src="../src/Leaflet.Icon.PieIcon.js"></script>
    <script src="../src/Leaflet.Marker.PieMarker.js"></script>
    <style type="text/css">
        body {
            font-family: arial;
        }

        #map{
            width: 720px;
            height: 650px;
            margin: 3rem auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">L.Marker.PieMarker Example</h1>
    <div id="map"></div>

    <script type="text/javascript">
        var myMap = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(myMap);

        L.Marker.pieMarker([51.505, -0.09], {
            iconOptions: {
                iconSize: [200, 200],
                data: [
                    {label: 'A', value: 0.05, color: 'rgba(0,12,50,0.75)', style:'stroke:black; stroke-width:0.01'},
                    {label: 'B', value: 0.05, color: 'CadetBlue'},
                    {label: 'C', value: 0.3, color: 'GoldenRod'},
                    {label: 'D', value: 0.3, color: 'Indigo'},
                    {label: 'E', value: 0.2, color: '#ec23fe'},
                ]
            }
        }).addTo(myMap);

    </script>
</body>
</html>
